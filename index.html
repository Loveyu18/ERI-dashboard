<!DOCTYPE html>
<html lang="zh-Hant">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>個人工作台 - 環資國際</title>
    <link rel="icon" href="./image/eri-logo.png" type="image/x-icon" />
    <link rel="stylesheet" href="./styles/style.css" />
    <link rel="stylesheet" href="./styles/homepage.css" />
    <link rel="stylesheet" href="./styles/control-panel.css" />
    <link rel="stylesheet" href="./styles/recent-data.css" />
    <link rel="stylesheet" href="./styles/error-handling.css" />
    <link rel="stylesheet" href="./styles/sidebar-nav.css" />
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>

<body>
    <!-- 側邊導覽列容器 (將由 JavaScript 載入組件) -->
    <div id="sidebarContainer"></div>

    <!-- 主要內容區域 -->
    <div class="container main-content">
        <!-- 首頁標題區域 -->
        <div class="homepage-header">
            <div class="welcome-section">
                <h1 class="page-title">
                    <span class="title-icon">👋</span>
                    歡迎回來，UltraPocky!
                </h1>
                <p class="page-subtitle">今天也要加油！查看您的工作狀態與個人資訊</p>
                <div class="current-time">
                    <span class="time-icon">🕐</span>
                    <span id="currentTime">載入中...</span>
                </div>
            </div>
        </div>

        <!-- 個人資訊儀表板區域 -->
        <div class="dashboard-grid">
            <!-- 個人資訊卡片 -->
            <div class="dashboard-card personal-info">
                <div class="card-header">
                    <h3>
                        <span class="card-icon">👤</span>
                        個人資訊
                    </h3>
                </div>
                <div class="card-body">
                    <div class="personal-details">
                        <div class="personal-item">
                            <span class="personal-label">姓名</span>
                            <span class="personal-value" id="employeeName">UltraPocky</span>
                        </div>
                        <div class="personal-item">
                            <span class="personal-label">員工編號</span>
                            <span class="personal-value" id="employeeId">ERI-2024-001</span>
                        </div>
                        <div class="personal-item">
                            <span class="personal-label">部門</span>
                            <span class="personal-value" id="department">資訊技術部</span>
                        </div>
                        <div class="personal-item">
                            <span class="personal-label">職稱</span>
                            <span class="personal-value" id="position">系統工程師</span>
                        </div>
                    </div>
                </div>
            </div>

            <!-- 今日簽到卡片 -->
            <div class="dashboard-card checkin-status">
                <div class="card-header">
                    <h3>
                        <span class="card-icon">📍</span>
                        今日簽到
                    </h3>
                </div>
                <div class="card-body">
                    <div class="checkin-info">
                        <div class="checkin-item">
                            <span class="checkin-label">簽到時間</span>
                            <span class="checkin-value checked-in" id="checkinTime">08:45</span>
                        </div>
                        <div class="checkin-item">
                            <span class="checkin-label">簽退時間</span>
                            <span class="checkin-value pending" id="checkoutTime">尚未簽退</span>
                        </div>
                        <div class="checkin-item">
                            <span class="checkin-label">狀態</span>
                            <span class="checkin-status normal" id="workStatus">正常上班</span>
                        </div>
                    </div>
                </div>
            </div>

            <!-- 本周工時卡片 -->
            <div class="dashboard-card weekly-hours">
                <div class="card-header">
                    <h3>
                        <span class="card-icon">⏰</span>
                        本周工時
                    </h3>
                </div>
                <div class="card-body">
                    <div class="hours-stats">
                        <div class="hours-main">
                            <div class="hours-value" id="currentWeekHours">32.5</div>
                            <div class="hours-label">小時</div>
                        </div>
                        <div class="hours-progress">
                            <div class="progress-bar">
                                <div class="progress-fill" id="hoursProgress" style="width: 81.25%"></div>
                            </div>
                            <div class="progress-text">
                                <span>已完成</span>
                                <span id="hoursPercentage">81.25%</span>
                            </div>
                        </div>
                        <div class="hours-target">
                            <span>目標: 40小時</span>
                        </div>
                    </div>
                </div>
            </div>

            <!-- 工時比較卡片 -->
            <div class="dashboard-card hours-comparison">
                <div class="card-header">
                    <h3>
                        <span class="card-icon">📈</span>
                        工時比較
                    </h3>
                </div>
                <div class="card-body">
                    <div class="comparison-stats">
                        <div class="comparison-item">
                            <div class="comparison-period">vs 上週同期</div>
                            <div class="comparison-value increase" id="weekComparison">
                                <span class="comparison-icon">↗</span>
                                <span class="comparison-number">+2.5小時</span>
                            </div>
                        </div>
                        <div class="comparison-item">
                            <div class="comparison-period">vs 本月平均</div>
                            <div class="comparison-value normal" id="monthComparison">
                                <span class="comparison-icon">→</span>
                                <span class="comparison-number">持平</span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- 剩餘假期卡片 -->
            <div class="dashboard-card leave-balance">
                <div class="card-header">
                    <h3>
                        <span class="card-icon">🏖️</span>
                        剩餘假期
                    </h3>
                </div>
                <div class="card-body">
                    <div class="leave-stats">
                        <div class="leave-item">
                            <span class="leave-type">特休假</span>
                            <span class="leave-value" id="annualLeave">12.5天</span>
                        </div>
                        <div class="leave-item">
                            <span class="leave-type">補休假</span>
                            <span class="leave-value" id="compensatoryLeave">3天</span>
                        </div>
                        <div class="leave-item">
                            <span class="leave-type">病假</span>
                            <span class="leave-value" id="sickLeave">30天</span>
                        </div>
                        <div class="leave-item">
                            <span class="leave-type">事假</span>
                            <span class="leave-value" id="personalLeave">14天</span>
                        </div>
                    </div>
                </div>
            </div>

            <!-- 快速功能卡片 -->
            <div class="dashboard-card quick-actions">
                <div class="card-header">
                    <h3>
                        <span class="card-icon">⚡</span>
                        快速功能
                    </h3>
                </div>
                <div class="card-body">
                    <div class="action-buttons">
                        <button class="action-btn primary" id="punchCardBtn">
                            <span class="btn-icon">📍</span>
                            <span class="btn-text">打卡簽到</span>
                        </button>
                        <button class="action-btn secondary" id="leaveRequestBtn">
                            <span class="btn-icon">📝</span>
                            <span class="btn-text">請假申請</span>
                        </button>
                        <button class="action-btn secondary" id="overtimeRequestBtn">
                            <span class="btn-icon">⏱️</span>
                            <span class="btn-text">加班申請</span>
                        </button>
                        <a href="co2-monitor.html" class="action-btn secondary">
                            <span class="btn-icon">🌱</span>
                            <span class="btn-text">環境監測</span>
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- JavaScript -->
    <script src="./javascript/sidebar-nav.js"></script>
    <script>
        // 首頁專用 JavaScript
        document.addEventListener('DOMContentLoaded', function () {
            console.log('首頁 DOM 載入完成');

            // 更新當前時間
            function updateCurrentTime() {
                const now = new Date();
                const timeString = now.toLocaleString('zh-TW', {
                    year: 'numeric',
                    month: 'long',
                    day: 'numeric',
                    weekday: 'long',
                    hour: '2-digit',
                    minute: '2-digit',
                    second: '2-digit'
                });
                document.getElementById('currentTime').textContent = timeString;
            }

            // 個人工時資料管理
            const personalData = {
                currentWeekHours: 32.5,
                targetHours: 40,
                checkinTime: '08:45',
                checkoutTime: null,
                leaves: {
                    annual: 12.5,
                    compensatory: 3,
                    sick: 30,
                    personal: 14
                },
                comparison: {
                    weeklyChange: 2.5,
                    monthlyStatus: 'normal'
                }
            };

            // 更新工時進度
            function updateHoursProgress() {
                const percentage = (personalData.currentWeekHours / personalData.targetHours) * 100;
                const progressBar = document.getElementById('hoursProgress');
                const percentageDisplay = document.getElementById('hoursPercentage');

                if (progressBar) {
                    progressBar.style.width = `${Math.min(percentage, 100)}%`;
                }
                if (percentageDisplay) {
                    percentageDisplay.textContent = `${percentage.toFixed(1)}%`;
                }
            }

            // 更新簽到狀態
            function updateCheckinStatus() {
                const now = new Date();
                const currentTime = now.toTimeString().substr(0, 5);

                // 模擬簽退時間（如果過了下班時間）
                if (now.getHours() >= 18) {
                    const checkoutElement = document.getElementById('checkoutTime');
                    if (checkoutElement && checkoutElement.textContent === '尚未簽退') {
                        checkoutElement.textContent = '18:05';
                        checkoutElement.className = 'checkin-value checked-out';

                        const statusElement = document.getElementById('workStatus');
                        if (statusElement) {
                            statusElement.textContent = '已完成工作';
                            statusElement.className = 'checkin-status completed';
                        }
                    }
                }
            }

            // 更新工時比較顯示
            function updateHoursComparison() {
                const weekComparison = document.getElementById('weekComparison');
                const monthComparison = document.getElementById('monthComparison');

                if (weekComparison) {
                    const change = personalData.comparison.weeklyChange;
                    if (change > 0) {
                        weekComparison.innerHTML = `
                            <span class="comparison-icon">↗</span>
                            <span class="comparison-number">+${change}小時</span>
                        `;
                        weekComparison.className = 'comparison-value increase';
                    } else if (change < 0) {
                        weekComparison.innerHTML = `
                            <span class="comparison-icon">↘</span>
                            <span class="comparison-number">${change}小時</span>
                        `;
                        weekComparison.className = 'comparison-value decrease';
                    } else {
                        weekComparison.innerHTML = `
                            <span class="comparison-icon">→</span>
                            <span class="comparison-number">持平</span>
                        `;
                        weekComparison.className = 'comparison-value normal';
                    }
                }
            }

            // 快速功能按鈕事件
            function setupQuickActions() {
                const punchCardBtn = document.getElementById('punchCardBtn');
                const leaveRequestBtn = document.getElementById('leaveRequestBtn');
                const overtimeRequestBtn = document.getElementById('overtimeRequestBtn');

                if (punchCardBtn) {
                    punchCardBtn.addEventListener('click', function () {
                        const now = new Date();
                        const currentTime = now.toTimeString().substr(0, 5);

                        // 簡單的打卡模擬
                        const checkoutElement = document.getElementById('checkoutTime');
                        if (checkoutElement && checkoutElement.textContent === '尚未簽退') {
                            checkoutElement.textContent = currentTime;
                            checkoutElement.className = 'checkin-value checked-out';

                            const statusElement = document.getElementById('workStatus');
                            if (statusElement) {
                                statusElement.textContent = '已簽退';
                                statusElement.className = 'checkin-status completed';
                            }

                            alert(`簽退成功！時間：${currentTime}`);
                        } else {
                            alert('今日已完成打卡');
                        }
                    });
                }

                if (leaveRequestBtn) {
                    leaveRequestBtn.addEventListener('click', function () {
                        alert('請假申請功能開發中...');
                    });
                }

                if (overtimeRequestBtn) {
                    overtimeRequestBtn.addEventListener('click', function () {
                        alert('加班申請功能開發中...');
                    });
                }
            }

            // 模擬工時更新（每分鐘增加一點點工時）
            function simulateWorkingHours() {
                const now = new Date();
                const isWorkingHours = now.getHours() >= 9 && now.getHours() < 18;
                const isWeekday = now.getDay() >= 1 && now.getDay() <= 5;

                if (isWorkingHours && isWeekday) {
                    personalData.currentWeekHours += 0.02; // 每分鐘增加 0.02 小時

                    const hoursElement = document.getElementById('currentWeekHours');
                    if (hoursElement) {
                        hoursElement.textContent = personalData.currentWeekHours.toFixed(1);
                    }

                    updateHoursProgress();
                }
            }

            // 初始化所有功能
            updateCurrentTime();
            updateHoursProgress();
            updateHoursComparison();
            updateCheckinStatus();
            setupQuickActions();

            // 定時更新
            setInterval(updateCurrentTime, 1000); // 每秒更新時間
            setInterval(updateCheckinStatus, 60000); // 每分鐘檢查簽到狀態
            setInterval(simulateWorkingHours, 60000); // 每分鐘模擬工時增加
        });
    </script>
</body>

</html>
